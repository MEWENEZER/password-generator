<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./src/index.js" defer></script>

    <title>Document</title>
  </head>
  <body class="bg-slate-100 flex items-center h-screen">
    <div
      class="mx-auto bg-stone-900 w-80 h-80 rounded-lg p-10 text-slate-100 flex justify-between flex-col"
    >
      <div class="password">
        <div
          class="password__field border h-11 border-sky-500 p-2.5 text-center rounded-lg font-semibold"
        >
          YOUR PASSWORD
        </div>
      </div>

      <div class="options flex flex-col gap-2.5">
        <p class="py-2">PASSWORD LENGTH</p>

        <div class="flex justify-between">
          <input
            type="number"
            name="number"
            min="6"
            max="20"
            step="1"
            value="5"
            class="length-item appearance-none pl-2.5 w-1/5 bg-transparent border border-sky-500 rounded-md"
          />

          <input
            type="range"
            name="range"
            min="5"
            max="20"
            step="1"
            value="5"
            class="length-range appearance-none h-1 w-3/5 bg-sky-200 my-2.5 outline-none"
          />
        </div>

        <div class="flex justify-between items-center">
          <label for="symbols">Use Symbols</label>
          <input
            type="checkbox"
            class="appearance-none w-3 h-3 rounded-sm border border-sky-500 checked:bg-sky-500"
            type="checkbox"
            name="symbols"
            id="symbols"
          />

          <label for="numbers">Use Numbers</label>
          <input
            class="appearance-none w-3 h-3 rounded-sm border border-sky-500 checked:bg-sky-500"
            type="checkbox"
            name="numbers"
            id="numbers"
          />
        </div>
      </div>

      <button
        class="generate-btn p-2.5 bg-sky-500 hover:bg-sky-700 hover:shadow-sky-600 shadow shadow-lg transition-shadow text-slate-100 rounded-lg"
      >
        Generate
      </button>
    </div>
  </body>
</html>
